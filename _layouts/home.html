<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="Peterson Ramos">
  
  {% seo %}
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  {% feed_meta %}
</head>
<body>
  <main class="home-page">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-info">
          <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Todos os direitos reservados.</p>
        </div>
        
        <div class="social-links">
          {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          {% endif %}
          
          {% if site.linkedin_username %}
          <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
          {% endif %}
          
          {% if site.whatsapp_number %}
          <a href="https://wa.me/{{ site.whatsapp_number }}" target="_blank" rel="noopener" aria-label="WhatsApp">
            <i class="fab fa-whatsapp"></i>
          </a>
          {% endif %}
          
          <a href="mailto:{{ site.email }}" aria-label="Email">
            <i class="fas fa-envelope"></i>
          </a>
          
          <a href="{{ '/feed.xml' | relative_url }}" aria-label="RSS Feed">
            <i class="fas fa-rss"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
