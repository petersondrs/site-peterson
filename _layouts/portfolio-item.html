---
layout: default
---

<article class="portfolio-item-detail">
  <div class="portfolio-two-column-layout">
    <!-- Coluna Esquerda: Imagem -->
    <div class="portfolio-image-column">
      {% if page.image %}
      <div class="portfolio-image">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
      </div>
      {% endif %}
    </div>

    <!-- Coluna Direita: Conteúdo -->
    <div class="portfolio-content-column">
      <header class="portfolio-header">
        <h1 class="portfolio-title">{{ page.title }}</h1>
        
        {% if page.subtitle %}
        <p class="portfolio-subtitle">{{ page.subtitle }}</p>
        {% endif %}
      </header>

      <div class="portfolio-content">
        {{ content }}
      </div>

        {% assign current_lang = page.lang | default: site.default_lang %}
