# Site settings
title: Peterson Ramos
email: petersondrs@gmail.com
description: >-
  Site pessoal e portfólio de Peterson Ramos.
  Desenvolvedor, criador de conteúdo e entusiasta de tecnologia.
# GitHub Pages configuration
# Se for um site de usuário/organização (username.github.io): baseurl: "" e url: "https://username.github.io"
# Se for um site de projeto (username.github.io/repository): baseurl: "/repository" e url: "https://username.github.io"
baseurl: "" # Deixe vazio para site de usuário, ou "/nome-do-repositorio" para site de projeto
url: "https://petersonramos.com.br" # URL do domínio personalizado

# Internationalization (i18n)
languages:
  - pt
  - en
  - es
default_lang: pt

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  portfolio:
    output: true
    permalink: /portfolio/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "portfolio-item"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Social links
github_username: petersondrs
linkedin_username: peterson-ramos
whatsapp_number: 5521981434329  # Formato: código país + DDD + número

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

